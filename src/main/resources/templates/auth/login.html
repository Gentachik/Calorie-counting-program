<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Calorie counting program</title>
    <link rel="stylesheet" href="/css/auth/login.css">
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post" th:object="${loginUserDto}">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" th:field="*{password}" minlength="8" required><br><br>

    <button type="submit">Login</button>
</form>
</body>
</html>
